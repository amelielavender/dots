[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}
disabled = ${xrdb:color6:#222}

[bar/bar1]
width = 100%
height = 70
radius = 30
monitor = DP-0
dpi = 192

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt
line-color = ${colors.primary}

border-size = 10
border-bottom-size = 0
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.secondary}

font-0 = "Caskaydia Cove Nerd Font:size=13:weight=light;7"
font-1 = "Noto Sans CJK JP:size=13;6"
font-2 = "Caskaydia Cove Nerd Font Mono:size=16;7"

modules-left = xworkspaces xwindow
modules-right = weather filesystem pulseaudio cpu notif tray
modules-center = date updates

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right
;tray-background = #00000000

;wm-restack = generic
;wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/updates]
type = custom/script
exec = checkupdates | wc -l
label = %output%
interval = 86400

[module/weather]
type = custom/script
exec = curl -s 'https://wttr.in/kbos?format=%C+%t'
label = %output%
interval = 3600

[module/notif]
type = custom/script
exec = echo 
label = %output%
label-font = 3
click-left = dunstctl history-pop

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#b67979}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:1%%

[module/date]
type = internal/date
interval = 1

date = %a %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/power]
type = custom/menu

;expand-right = true

format-spacing = 1

label-open = ⏻
label-open-foreground = ${colors.secondary}
label-close = X
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = poweroff
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = loginctl reboot

menu-2-0 = power off
menu-2-0-exec = loginctl poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
